<div class="register-card-container">

  <mat-card class="register-card">

    <mat-card-header class="register-card-header">
      <mat-card-title>Register</mat-card-title>
    </mat-card-header>

    <mat-card-content class="register-card-content">

      <form (ngSubmit)="register()" class="register-form" [formGroup]="registerForm">

        <div class="p-mat-row">

          <mat-form-field class="register-full-width">

            <input matInput placeholder="Email" [formControl]="emailAddress">

            <mat-error *ngIf="emailAddress.hasError('email') && !emailAddress.hasError('required')">
              Please enter a valid email address
            </mat-error>

            <mat-error *ngIf="emailAddress.hasError('required')">
              Email is required
            </mat-error>

          </mat-form-field>

        </div>

        <div class="p-mat-row">

          <mat-form-field class="register-full-width">

            <input matInput placeholder="Password" [formControl]="password" type="password">

            <mat-error *ngIf="password.hasError('required')">
              Password is required
            </mat-error>

          </mat-form-field>

        </div>

        <div class="p-mat-btn-row">

          <div class="button-row">
     
            <button 
              type="submit"
              [disabled]="emailAddress.invalid || password.invalid || showSpinner"
              mat-raised-button color="primary">
              Register
            </button>

            <a
              routerLink="/external/login"
              [class.disabled]="showSpinner"
              mat-button color="primary">
              Already have an account?
            </a>

          </div>

          <div>
            <mat-spinner *ngIf="showSpinner" diameter="30"></mat-spinner>
          </div>

        </div>

      </form>

    </mat-card-content>

  </mat-card>

</div>
