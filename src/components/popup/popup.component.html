<h1 mat-dialog-title>
	{{config.title}}
</h1>

<div mat-dialog-content>
  <p>{{config.message}}</p>
</div>

<div mat-dialog-actions>

  <button mat-button (click)="onCancel()" *ngIf="config.cancel">
    {{config.cancel}}
  </button>

  <button mat-button (click)="onConfirm()" cdkFocusInitial>
    {{config.confirm}}
  </button>

</div>
