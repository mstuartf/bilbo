<p>
  REGISTER page
</p>

<div class="container">

    <form (ngSubmit)="register()" #registerForm="ngForm">

      <div class="form-group">
        <label for="emailAddress">
        	email address
        </label>
        <input 
        	type="email" 
        	class="form-control" 
        	name="emailAddress" 
        	[(ngModel)]="user.emailAddress" 
        	#emailAddress="ngModel"
        	required email>
      </div>

      <div [hidden]="emailAddress.value || emailAddress.pristine">
		email address is required
	  </div>

	  <div class="form-group">
        <label for="password">
        	password
        </label>
        <input 
        	type="password" 
        	class="form-control" 
        	name="password" 
        	[(ngModel)]="user.password" 
        	#password="ngModel"
        	required>
      </div>

      <div [hidden]="password.valid || password.pristine">
		password is required
	  </div>
 
      <button 
      	type="submit" 
      	class="btn btn-success" 
      	[disabled]="!registerForm.form.valid">
      	Submit
      </button>
 
    </form>

</div>

<a routerLink="/login">Already a member? Login</a>

<app-spinner *ngIf="showSpinner" [text]="spinnerText"></app-spinner>

<app-popup 
	*ngIf="showErrorPopup" 
	[title]="errorPopupTitle" 
	[message]="errorPopupMessage" 
	[confirm]="errorPopupConfirm" 
	(onConfirm)="onConfirmPopup()">
</app-popup>
