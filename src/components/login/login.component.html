<div class="login-card-container">

  <mat-card class="login-card">

    <mat-card-header class="login-card-header">
      <mat-card-title>Login</mat-card-title>
    </mat-card-header>

    <mat-card-content class="login-card-content">

      <form (ngSubmit)="login()" class="login-form">

        <div class="p-mat-row">

          <mat-form-field class="login-full-width">

            <input matInput placeholder="Email" [formControl]="emailAddress">

            <mat-error *ngIf="emailAddress.hasError('email') && !emailAddress.hasError('required')">
              Please enter a valid email address
            </mat-error>

            <mat-error *ngIf="emailAddress.hasError('required')">
              Email is required
            </mat-error>

          </mat-form-field>

        </div>

        <div class="p-mat-row">

          <mat-form-field class="login-full-width">

            <input matInput placeholder="Password" [formControl]="password" type="password">

            <mat-error *ngIf="password.hasError('required')">
              Password is required
            </mat-error>

          </mat-form-field>

        </div>

        <div class="p-mat-btn-row">

          <div class="button-row">
     
            <button 
              type="submit"
              [disabled]="emailAddress.invalid || password.invalid"
              mat-raised-button color="primary">
              Submit
            </button>

            <a
              routerLink="/register"
              mat-button color="primary">
              Don't have an account?
            </a>

          </div>

          <div>
            <mat-spinner *ngIf="showSpinner" diameter="30"></mat-spinner>
          </div>

        </div>

      </form>

    </mat-card-content>

  </mat-card>

</div>
