<h1 mat-dialog-title>
	New Bill
</h1>

<div mat-dialog-content>
  <div class="p-mat-row">

	  <mat-form-field class="new-bill-full-width">

	    <input matInput placeholder="Name" [formControl]="title">

	    <mat-error *ngIf="title.hasError('required')">
	      Name is required
	    </mat-error>

	  </mat-form-field>

	  <mat-form-field>

		  <input matInput [matDatepicker]="picker" placeholder="Starting date" [formControl]="firstPaymentDate">
		  <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
		  <mat-datepicker #picker></mat-datepicker>

		  <mat-error *ngIf="firstPaymentDate.hasError('required')">
	        Starting date is required
	      </mat-error>
	      
	  </mat-form-field>

	  <mat-form-field class="new-bill-full-width">

	    <input matInput placeholder="Every" [formControl]="periodFrequency" type="number">

	    <mat-error *ngIf="periodFrequency.hasError('required')">
	      Frequency is required
	    </mat-error>

	  </mat-form-field>

	  <mat-form-field class="new-bill-full-width">

		  <mat-label>Period</mat-label>
		
		  <mat-select [formControl]="period">
		    <mat-option *ngFor="let period of ['day', 'week', 'month', 'year']" value="{{period}}">
		      {{period}}
		    </mat-option>
		  </mat-select>

		  <mat-error *ngIf="period.hasError('required')">
	        Period is required
	      </mat-error>
		
	  </mat-form-field>

	  <mat-form-field class="new-bill-full-width">

	    <input matInput placeholder="Amount" [formControl]="amount" type="number" class="text-align-right">
	    <span matPrefix>Â£&nbsp;</span>

	    <mat-error *ngIf="amount.hasError('required')">
	      Amount is required
	    </mat-error>

	  </mat-form-field>

	</div>

</div>

<div mat-dialog-actions>

  <button mat-button (click)="onCancel()">
    Cancel
  </button>

  <button mat-button (click)="onConfirm()" [disabled]="title.invalid || firstPaymentDate.invalid || amount.invalid">
    OK
  </button>

</div>
