<h1 mat-dialog-title>
	New Bill
</h1>

<div mat-dialog-content>
  <div class="p-mat-row">

	  <mat-form-field class="new-bill-full-width">

	    <input matInput placeholder="Name" [formControl]="title">

	    <mat-error *ngIf="title.hasError('required')">
	      Name is required
	    </mat-error>

	  </mat-form-field>

	  <mat-form-field class="new-bill-full-width">

	    <input matInput placeholder="Description" [formControl]="description">

	  </mat-form-field>

	  <mat-form-field class="new-bill-full-width">

		  <mat-label>Due date</mat-label>
		
		  <mat-select [formControl]="dueDate">
		    <mat-option *ngFor="let date of [1, 2]" [value]="date">
		      {{date}}
		    </mat-option>
		  </mat-select>

		  <mat-error *ngIf="dueDate.hasError('required')">
	      Due date is required
	    </mat-error>
		
		</mat-form-field>

	  <mat-form-field class="new-bill-full-width">

	    <input matInput placeholder="Amount" [formControl]="amount" type="number">

	    <mat-error *ngIf="amount.hasError('required')">
	      Amount is required
	    </mat-error>

	  </mat-form-field>

	</div>

</div>

<div mat-dialog-actions>

  <button mat-button (click)="onCancel()">
    Cancel
  </button>

  <button mat-button (click)="onConfirm()" [disabled]="title.invalid || dueDate.invalid || amount.invalid">
    OK
  </button>

</div>
